<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Calculation App</title>

<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  touch-action: manipulation;
}
* {
  -webkit-tap-highlight-color: transparent;
}
.no-scroll {
  overflow: hidden;
  position: fixed;
  width: 100%;
  height: 100%;
}
.scrollbar-hide::-webkit-scrollbar {
  display: none;
}
.scrollbar-hide {
  -ms-overflow-style: none;
  scrollbar-width: none;
}
</style>
</head>

<body>
<div id="app"></div>

<script type="text/babel">
const { useState, useEffect } = React;

const RotateCcw = () => (<span>â†»</span>);
const History = () => (<span>ðŸ•’</span>);
const Undo = () => (<span>â†¶</span>);
const Maximize = () => (<span>â›¶</span>);
const X = () => (<span>âœ•</span>);

function CalculationApp() {
  const [total, setTotal] = useState(0);
  const [currentHistory, setCurrentHistory] = useState([]);
  const [numberUsage, setNumberUsage] = useState({});
  const [savedHistory, setSavedHistory] = useState([]);
  const [showHistory, setShowHistory] = useState(false);
  const [historyClicks, setHistoryClicks] = useState({});

  useEffect(() => {
    document.body.classList.add("no-scroll");
    return () => document.body.classList.remove("no-scroll");
  }, []);

  const numbers = Array.from({ length: 50 }, (_, i) => i + 1);

  const getButtonColor = (num) => {
    const u = numberUsage[num] || 0;
    if (u === 0) return "from-gray-400 to-gray-500";
    if (u <= 2) return "from-blue-400 to-blue-500";
    if (u <= 5) return "from-green-400 to-green-500";
    if (u <= 10) return "from-yellow-400 to-yellow-500";
    if (u <= 20) return "from-orange-400 to-orange-500";
    return "from-red-400 to-red-500";
  };

  const addNumber = (num) => {
    setTotal(t => t + num);
    setCurrentHistory(h => [...h, num]);
    setNumberUsage(u => ({ ...u, [num]: (u[num] || 0) + 1 }));
  };

  const undo = () => {
    if (!currentHistory.length) return;
    const last = currentHistory[currentHistory.length - 1];
    setTotal(t => t - last);
    setCurrentHistory(h => h.slice(0, -1));
  };

  const reset = () => {
    if (currentHistory.length) {
      setSavedHistory(h => [{
        date: new Date().toLocaleString("en-IN"),
        calculation: currentHistory.join("+"),
        total
      }, ...h]);
    }
    setTotal(0);
    setCurrentHistory([]);
    setNumberUsage({});
  };

  const handleHistoryClick = (entry, index) => {
    setHistoryClicks(prev => {
      const count = (prev[index] || 0) + 1;
      if (count === 3) {
        const nums = entry.calculation.split("+").map(n => parseInt(n));
        setCurrentHistory(nums);
        setTotal(nums.reduce((a,b)=>a+b,0));
        setShowHistory(false);
        return {};
      }
      return { ...prev, [index]: count };
    });
  };

  return (
    <div className="h-screen w-screen bg-gradient-to-br from-purple-50 to-pink-50 flex">
      <div className="flex flex-col w-full h-full p-2">

        {/* Header */}
        <div className="bg-white rounded-xl shadow p-2 mb-2 flex gap-2">
          <div className="px-3 py-1 bg-purple-50 rounded-lg text-center">
            <div className="text-xs text-gray-600">Total</div>
            <div className="text-3xl font-bold text-purple-600">{total}</div>
          </div>
          <div className="flex-1 bg-gray-50 rounded p-2 overflow-x-auto whitespace-nowrap scrollbar-hide text-sm text-gray-700">
            {currentHistory.length ? currentHistory.join(" + ") : "Start calculating..."}
          </div>
        </div>

        {/* Buttons */}
        <div className="flex gap-2 mb-2">
          <button onClick={undo} className="flex-1 bg-orange-500 text-white rounded py-2">Undo</button>
          <button onClick={reset} className="flex-1 bg-red-500 text-white rounded py-2">Reset</button>
          <button onClick={() => setShowHistory(!showHistory)} className="flex-1 bg-blue-500 text-white rounded py-2">History</button>
        </div>

        {/* Main */}
        {showHistory ? (
          <div className="flex-1 bg-white rounded shadow p-2 overflow-y-auto">
            {savedHistory.length === 0 && <div className="text-center text-gray-400">No history</div>}
            {savedHistory.map((h, i) => (
              <div
                key={i}
                onClick={() => handleHistoryClick(h, i)}
                className="bg-gray-50 p-2 rounded mb-2 border-l-4 border-purple-500 cursor-pointer active:scale-95"
              >
                <div className="text-xs text-gray-500">{h.date}</div>
                <div className="text-xs text-gray-700 overflow-x-auto whitespace-nowrap scrollbar-hide">
                  {h.calculation}
                </div>
                <div className="text-sm font-bold text-purple-600">Total: {h.total}</div>
                <div className="text-[10px] text-gray-400">Tap 3Ã— to reuse</div>
              </div>
            ))}
          </div>
        ) : (
          <div className="flex-1 bg-white rounded shadow p-2">
            <div className="grid grid-rows-5 grid-flow-col gap-1 h-full">
              {numbers.map(n => (
                <button
                  key={n}
                  onClick={() => addNumber(n)}
                  className={`bg-gradient-to-br ${getButtonColor(n)} text-white rounded font-bold`}
                >
                  {n}
                </button>
              ))}
            </div>
          </div>
        )}

      </div>
    </div>
  );
}

ReactDOM.render(<CalculationApp />, document.getElementById("app"));
</script>
</body>
</html>
