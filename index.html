<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Calculation App</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        @media screen and (orientation: portrait) {
            #portrait-warning {
                display: flex !important;
            }
            #app {
                display: none !important;
            }
        }
        #portrait-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: system-ui, -apple-system, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="portrait-warning">
        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-bottom: 20px;">
            <rect x="2" y="5" width="20" height="14" rx="2"/>
            <path d="M9 3v2M15 3v2M9 19v2M15 19v2"/>
        </svg>
        <h1 style="font-size: 24px; margin: 0 0 10px 0;">Please Rotate Your Device</h1>
        <p style="font-size: 16px; opacity: 0.9;">This app works best in landscape mode</p>
    </div>
    
    <div id="app"></div>

    <script type="text/babel">
        const { useState } = React;
        
        // Lucide React icons as components
        const RotateCcw = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                <path d="M21 3v5h-5"/>
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
            </svg>
        );
        
        const History = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                <path d="M3 3v5h5"/>
                <path d="M12 7v5l4 2"/>
            </svg>
        );
        
        const Undo = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M9 14 4 9l5-5"/>
                <path d="M20 20v-7a4 4 0 0 0-4-4H4"/>
            </svg>
        );

        function CalculationApp() {
          const [total, setTotal] = useState(0);
          const [currentHistory, setCurrentHistory] = useState([]);
          const [numberUsage, setNumberUsage] = useState({});
          const [savedHistory, setSavedHistory] = useState([]);
          const [showHistory, setShowHistory] = useState(false);

          const getSortedNumbers = () => {
            const numbers = Array.from({ length: 50 }, (_, i) => i + 1);
            return numbers.sort((a, b) => {
              const usageA = numberUsage[a] || 0;
              const usageB = numberUsage[b] || 0;
              if (usageB !== usageA) return usageB - usageA;
              return a - b;
            });
          };

          const addNumber = (num) => {
            setTotal(prev => prev + num);
            setCurrentHistory(prev => [...prev, num]);
            setNumberUsage(prev => ({
              ...prev,
              [num]: (prev[num] || 0) + 1
            }));
          };

          const undo = () => {
            if (currentHistory.length === 0) return;
            const lastNum = currentHistory[currentHistory.length - 1];
            setTotal(prev => prev - lastNum);
            setCurrentHistory(prev => prev.slice(0, -1));
          };

          const reset = () => {
            if (currentHistory.length > 0) {
              const historyEntry = {
                date: new Date().toLocaleString('en-IN', { 
                  day: '2-digit',
                  month: '2-digit',
                  year: 'numeric',
                  hour: '2-digit',
                  minute: '2-digit'
                }),
                calculation: currentHistory.join('+'),
                total: total
              };
              setSavedHistory(prev => [historyEntry, ...prev]);
            }
            setTotal(0);
            setCurrentHistory([]);
          };

          const sortedNumbers = getSortedNumbers();

          return (
            <div className="h-screen w-screen bg-gradient-to-br from-purple-50 to-pink-50 flex items-center justify-center overflow-hidden">
              <div className="w-full h-full p-4 flex flex-col">
                <div className="bg-white rounded-2xl shadow-lg p-4 mb-3">
                  <div className="text-center mb-2">
                    <div className="text-gray-600 text-sm font-medium">Total</div>
                    <div className="text-5xl font-bold text-purple-600">{total}</div>
                  </div>
                  <div className="bg-gray-50 rounded-lg p-3 min-h-[60px] max-h-[80px] overflow-y-auto">
                    <div className="text-gray-700 text-lg break-all">
                      {currentHistory.length > 0 ? currentHistory.join(' + ') : 'Start calculating...'}
                    </div>
                  </div>
                </div>

                <div className="flex gap-2 mb-3">
                  <button
                    onClick={undo}
                    disabled={currentHistory.length === 0}
                    className="flex-1 bg-orange-500 hover:bg-orange-600 disabled:bg-gray-300 text-white rounded-xl py-3 px-4 font-semibold flex items-center justify-center gap-2 shadow-md transition-all"
                  >
                    <Undo />
                    Undo
                  </button>
                  <button
                    onClick={reset}
                    className="flex-1 bg-red-500 hover:bg-red-600 text-white rounded-xl py-3 px-4 font-semibold flex items-center justify-center gap-2 shadow-md transition-all"
                  >
                    <RotateCcw />
                    Reset
                  </button>
                  <button
                    onClick={() => setShowHistory(!showHistory)}
                    className="flex-1 bg-blue-500 hover:bg-blue-600 text-white rounded-xl py-3 px-4 font-semibold flex items-center justify-center gap-2 shadow-md transition-all"
                  >
                    <History />
                    History
                  </button>
                </div>

                {showHistory ? (
                  <div className="flex-1 bg-white rounded-2xl shadow-lg p-4 overflow-y-auto">
                    <h3 className="text-xl font-bold text-gray-800 mb-3">Previous Calculations</h3>
                    {savedHistory.length === 0 ? (
                      <div className="text-gray-400 text-center py-8">No history yet</div>
                    ) : (
                      <div className="space-y-3">
                        {savedHistory.map((entry, idx) => (
                          <div key={idx} className="bg-gray-50 rounded-lg p-3 border-l-4 border-purple-500">
                            <div className="text-xs text-gray-500 mb-1">{entry.date}</div>
                            <div className="text-sm text-gray-700 mb-1 break-all">{entry.calculation}</div>
                            <div className="text-lg font-bold text-purple-600">Total: {entry.total}</div>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                ) : (
                  <div className="flex-1 bg-white rounded-2xl shadow-lg p-3 overflow-y-auto">
                    <div className="grid grid-cols-10 gap-2">
                      {sortedNumbers.map(num => (
                        <button
                          key={num}
                          onClick={() => addNumber(num)}
                          className="aspect-square bg-gradient-to-br from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white rounded-lg font-bold text-lg shadow-md transition-all active:scale-95"
                        >
                          {num}
                        </button>
                      ))}
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        }

        ReactDOM.render(<CalculationApp />, document.getElementById('app'));
    </script>
</body>
</html>
